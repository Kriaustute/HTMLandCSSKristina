<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<form action="https://formspree.io/f/xdobbona" method="post" target="blank">
    <h2>Payment form</h2>
   <P>Required fields are followed by*</P>

   <h2>Contact information</h2>
<fieldset>   
   <legend>Title</legend>
       <input type="radio" name="radiogender" id="genderMister" value="Mister"/>
       <label for="genderMister">Mister</label>
       <br/>
       <input type="radio" name="radiogender"
       id="genderMiss" value="Miss"/>
       <label for="genderMiss">Miss</label>
</fieldset>
<br/>
<label for="name input">Name*</label>
<input type="text" name="name" id="nameInput required"/> <br/>
<br/>
<label for="email">E-mail*</label>
<input type="email" name="email" id="emailInput" required/>
<br/>
<br/>

<label for="passwordInput">Password*</label>
<input type="password" name="password" id="passwordInput" required/>
<br>
<br>

<h2>Payment information</h2>

<label for="cardType">Card type:</label>
<select name="cardType" id="cardType">
<option value="visa">Visa</option>
<option value="mastercard">MasterCard</option>
</select>
<br>
<br>
<label for="cardnumberInput">Card number*</label>
<input type="text" name="cardnumber" id="cardnumberInput" minlength="16" maxlength="16" required>
<br>
<br>
<label for="expirationDateInput">Expiration date:*</label>
<input type="text" name="expirationdate" id="expirationdateInput" pattern="\d\d\/\d\d" minlength="5" maxlength="5
"/>
<br>
<br>
<i>Formatted as mm/yy</i>
<button type="submit">Validate the payment</button>
<form>   
</body>
</html>
